name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install C++ Compiler Tool Chain
        run: sudo apt-get install -y gcc make cmake clang-format clang-tidy

      - name: Install Portaudio Dependency chain
        run: sudo apt-get install -y doxygen pulseaudio libboost-all-dev
          
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Build Arduino PlatformIO Project
        run: |
          cd arduino
          pio run

      - name: Build Visualizer Project 
        run: | 
          cd visualizer 
          ./build
          
